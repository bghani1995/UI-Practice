<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms practice</title>
</head>
<body>


<form>
    <p>
    Username:
        <input type="text" name="username" placeholder="Enter your username here">
    </p>
    <p>
        Password:
        <input type="password">
    </p>
    <p>
        What did you think of this trip?
    </p>
    <textarea cols="30" rows="7" placeholder="Enter your text here"></textarea>
    <br>
    <p>Select your favorite food</p>
    <input type="radio" name="food" value="burger">Burger
    <input type="radio" name="food" value="kebab" disabled>Kebab
    <input type="radio" name="food" value="salad">Salad
    <br>
    <p>Pick a date:
    <input type="date">
    </p>
    <input type="datetime-local">
    
    <p>Please upload your resume:</p>
    <input type="file">
    <p>
    Please select your favorite course(s)
</p>
    <label for="java">
        <input type="checkbox" name="course" value="java" id="java">Java
    </label>
    <input type="checkbox" name="course" value="DS">DS
    <input type="checkbox" name="course" value="UI">UI
    <input type="checkbox" name="course" value="softskills">SoftSkills







</form>

</body>
</html>
